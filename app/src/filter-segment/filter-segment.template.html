<div class="h-auto lg:float-right w-4/5 xs:w-9/12 sm:w-9/12 mx-auto sticky">
    <md-card class="md-padding">
        <md-content class="bg-white">
            <div>
            <md-input-container>
                <input ng-model = "$ctrl.filter_query" placeholder="{{$ctrl.searchMessage}}" type = "text"/>
            </md-input-container>
                
            </div>
            
            <div class="flex flex-row py-1">
                <md-checkbox name = "baslangic" ng-model = "$ctrl.isBasla" aria-label = "checkbox-date-start"></md-checkbox>
                <h4 class="px-1">Başlangıç</h4>
            </div>

            <md-datepicker ng-if = "$ctrl.isBasla" ng-model="$ctrl.myDateStart" md-placeholder="Tarih seçin"></md-datepicker>

            <div class="flex flex-row py-1">
                <md-checkbox name = "baslangic" ng-model = "$ctrl.isBitis" aria-label = "checkbox-date-end"></md-checkbox>
                <h4 class="px-1">Bitiş</h4>
            </div>

            <md-datepicker ng-if = "$ctrl.isBitis" ng-model="$ctrl.myDateEnd" md-placeholder="Tarih seçin"></md-datepicker>
        </md-content>

        <md-input-container class="py-1">
            <md-select ng-model = "$ctrl.selectedPlace">
                <md-option ng-value = "{{place}}" ng-repeat = "place in $ctrl.places">
                    {{place.place}}
                </md-option>
            </md-select>
        </md-input-container>


        <md-input-container class="py-1">
            <label>Şehir Seç</label>
            <md-select ng-model="$ctrl.cityState" md-on-close="$ctrl.clearSearchTerm()" layout="column">
                <div class="w-auto m-2" layout="row" >       
                <md-select-header flex="full">
                            <input  flex="full" ng-model="$ctrl.cityInput" placeholder="Şehir ara..." onkeydown="event.stopPropagation()" class="px-6 py-2 border border-black">
                        </md-select-header>
                    </div>
                        <md-optgroup >
                            <md-option ng-value="city" ng-repeat="city in $ctrl.cities |
                                filter:$ctrl.cityInput">{{city}}</md-option>
                        </md-optgroup>
                    </md-select>
           <md-button class = "md-button md-primary" ng-click = "$ctrl.filter()">
               GO!
           </md-button>
        </md-input-container>
        
    </md-card>
</div>
