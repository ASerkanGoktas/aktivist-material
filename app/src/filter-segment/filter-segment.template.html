<div class="h-auto lg:float-right w-4/5 xs:w-9/12 sm:w-9/12 mx-auto sticky">
    <md-card class="md-padding">
        <md-content class="bg-white">
            <div>
                <md-contact-chips ng-model="$ctrl.startContacts" 
                md-min-length="0"
                md-contacts="$ctrl.querySearch($query)" 
                md-contact-name="name" 
                md-contact-image="image"
                md-require-match="true"
                placeholder="Kategori Seç">
                </md-contact-chips>
            </div>
            <div class="py-1">
                <h4 class="px-1">Başlangıç</h4>
                <md-datepicker ng-model="$ctrl.myDateStart" md-placeholder="Tarih seçin"></md-datepicker>
            </div>

            <div class="py-1">
                <h4 class="px-1">Bitiş</h4>
                <md-datepicker ng-disabled = "$ctrl.isBitisOpen" ng-model="$ctrl.myDateEnd" md-placeholder="Tarih seçin"></md-datepicker>
            </div>
        </md-content>

        


        <md-input-container class="py-1">
            <label>Şehir Seç</label>
            <md-select ng-model="$ctrl.cityState" md-on-close="$ctrl.clearSearchTerm()" layout="column">
                <div class="w-auto m-2" layout="row" >       
                <md-select-header flex="full">
                            <input  flex="full" ng-model="$ctrl.cityInput" placeholder="Şehir ara..." onkeydown="event.stopPropagation()" class="px-6 py-2 border border-black">
                        </md-select-header>
                    </div>
                        <md-optgroup >
                            <md-option ng-value="city" ng-repeat="city in $ctrl.cities |
                                filter:$ctrl.cityInput">{{city}}</md-option>
                        </md-optgroup>
            </md-select>
           <md-button class = "md-button md-primary" ng-click = "$ctrl.filter()">
               GO!
           </md-button>
        </md-input-container>
        
    </md-card>
</div>
