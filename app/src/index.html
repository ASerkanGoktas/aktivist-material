<!DOCTYPE html>
<html ng-app="aktivist">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no" />
    <title>Aktivist</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="manifest" href="/manifest.json" />

</head>
<body>
    <container></container>
</body>

<script>

    function close_display(elm){
        if(!elm){
            return;
        }
        elm.style.display = "none";
        
    }

    function open_display(elm){
        if(!elm){
            return;
        }
        elm.style.display = "block";
    }

    function isClosed(elm){
        if(!elm){
            return true;
        }
        return elm.style.display === "none";
    }

    document.addEventListener("click", evt => {
    const results_large= document.getElementById("results-large");
    const results_small = document.getElementById("results-small");
    const searchlarge = document.getElementById("search-large");
    const searchsmall = document.getElementById("search-small");

    let targetElement = evt.target; // clicked element

    do {
       
        if (targetElement == results_large|| targetElement == searchlarge || targetElement == searchsmall || targetElement == results_small) {
            // This is a click inside. Do nothing, just return.
            
            if(isClosed(results_large)){
                open_display(results_large);
            }

            if(isClosed(results_small)){
                open_display(results_small);
            }

            if(targetElement == results_large || targetElement == results_small){
                    close_display(results_small);
                    close_display(results_large);
                    
            }
            console.log("içeri tıklandı");
            return;
        }
        // Go up the DOM
        targetElement = targetElement.parentNode;
    } while (targetElement);

    // This is a click outside.
    console.log("dışarı tıklandı")
    close_display(results_small);
    close_display(results_large);
});
</script>

</html>
