<md-card style = "height: 16rem">
    <div class="h-32 bg-gray-800"
        ng-style="{'background-image': 'url('+ $ctrl.imageUrl +')', 'background-repeat': 'no-repeat', 'background-position': 'center center', 'background-size': 'cover'}">
        <div class = "rounded-full w-12 w-12 float-right" ng-if = "$ctrl.showTopLeft" style = "background-color: #3667c9;">
            <span class = "block font-bold text-white text-center" style = "color: #e4eaf7">{{$ctrl.dayOfMonth}}</span>
            <span class = "block font-bold text-white text-center" style = "color: #e4eaf7">{{$ctrl.month}}</span>
        </div>
    </div>

    <div class="flex flex-col p-2 h-24">
        
        <span class="font-bold text-sm overflow-hidden"
            style="white-space: normal; -webkit-line-clamp: 3; max-height: 2.5rem; text-overflow: ellipsis;">{{$ctrl.title}}</span>
        
        <span class = "text-xs">{{$ctrl.subtitle}}</span>
    </div>
    
    <div class="flex flex-row justify-between float-right">
        <a href="#!/etkinlik/{{$ctrl.eventId}}/{{$ctrl.date}}/{{$ctrl.place}}/{{$ctrl.city}}">
            <md-button class="md-button" ng-click="$ctrl.get_details($ctrl.eventId)">DETAY</md-button>
        </a>
        <md-button class="md-icon-button h-1 w-1 self-center">
            <i class="material-icons">share</i>
        </md-button>

    </div>
</md-card>
